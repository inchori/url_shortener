<!DOCTYPE html>
<meta content="no-cache"/>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>URL Shortener</title>
</head>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="js/main.js" type="text/javascript" charset="UTF-8"></script>
<body>
<div id="container">
    <h1>URL Shortener</h1>
    <div>
        <input type="text" class="form-control" id="url-input" placeholder="단축할 url 입력" name="url">
        <button type="button" class="btn btn-primary btn-lg" id="url-button">URL 변환</button>
    </div>
    <div id="result">
        <div>결과</div>
        <input type="text" class="form-control" placeholder="단축된 URL 결과" style="width: 30em" name="url">
    </div>
</div>
</body>
</html>
